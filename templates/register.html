{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div>
            <input type="text" autofocus autocomplete="off" id="username" name="username" placeholder="Username" required>
        </div>
        <div>
            <input type="text" autofocus autocomplete="off" id="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <input type="text" autofocus autocomplete="off" id="confirmation" name="confirmation" placeholder="Confirm password" required>
        </div>
        <button type="submit">Register</button>
    </form>
{% endblock %}
