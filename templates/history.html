{% extends "layout.html" %}

{% block title %}
    Completed tasks
{% endblock %}

{% block main %}
<table>
    <thead>
        <tr>
            <th>Task</th>
            <th>Date completed</th>
        </tr>  
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
