<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="/static/script.js"></script>
        <title>Flask:{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="header">
            {% if not session["user_id"] %}
                <a href="/login">Log In</a>
                <a href="/register">Register</a>
            {% else %}
            <a href="/"><span class="material-symbols-outlined home">
                home
            </span></a>
            <a href="/history"><span class="material-symbols-outlined checklist">
                checklist
            </span></a>
            <div class="dropdown">
                <span class="material-symbols-outlined icon" onclick="myFunction()">account_circle</span>
                <div id="myDropdown" class="dropdown-content">
                    <a href="/logout">Log out</a>
                </div>
            </div>
            {% endif %}
        </div>
        <div class="content">
        
            <div class="main">
                {% block main %}{% endblock %}
            </div>
            <div class="footer">
                <div class="text">Copyright &copy 2022</div>
            </div>
        </div>


    </body>
</html>
