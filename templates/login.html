{% extends "layout.html" %}

{% block title %}
    Log In 
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div>
            <input type="text" autofocus autocomplete="off" id="username" name="username" placeholder="Username">
        </div>
        <div>
            <input type="text" autofocus autocomplete="off" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit">Log In</button>
    </form>
{% endblock %}
